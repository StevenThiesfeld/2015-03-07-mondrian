<!DOCTYPE html>
<html>
  <head>
    <title>Mad for Mondrian!</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  
  <body>  
    <div class="title_container">
      <h1>This is a Mondrian.  Click on stuff and things happen!</h1>
    </div>
    
    <div id="workspace">
      <div id="color_palette">
        <div class="red paint"></div>
        <div class="blue paint"></div>
        <div class="yellow paint"></div>
        <div class="white paint"></div>
      </div>
      <!--color_palette -->
      
      <div id="canvas">
        <div id="row_1">
          <div id="row_1_box_1" class="box white"></div>
          <div id="row_1_box_2" class="box white"></div>
          <div id="row_1_box_3" class="box white"></div>
          <div id="row_1_box_4" class="box white"></div>
        </div>
        <!--row_1 -->
        <div id="row_2">
          <div id="row_2_box_1" class="box white"></div>
          <div id="row_2_box_2" class="box white"></div>
          <div id="row_2_box_3" class="box white"></div>
          <div id="row_2_box_4" class="box white"></div>
        </div>
        <!--row_2 -->
        <div id="row_3">
          <div id="row_3_box_1" class="box white"></div>
          <div id="row_3_box_2" class="box white"></div>
          <div id="row_3_box_3" class="box white"></div>
          <div id="row_3_box_4" class="box white"></div>
        </div>
        <!--row_3 -->
        <div id="row_4">
          <div id="row_4_box_1" class="box white"></div>
          <div id="row_4_box_2" class="box white"></div>
          <div id="row_4_box_3" class="box white"></div>
          <div id="row_4_box_4" class="box white"></div>
        </div>
        <!--row_4 -->
      </div>
      <!--canvas -->
      
    </div>
    <!--workspace -->
    
    
      
  </body>
</html>
